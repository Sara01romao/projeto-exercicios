<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="scss/styles.css" />
        <title>Exercícios 30sec</title>
    </head>
    <body>
        <header>
            <h1>
                Exercícios <br />
                <span>30 <small>sec</small></span>
            </h1>
        </header>

        <main class="container">

            <div>
                <div class="clock">
                    <img  src="./images/circle.svg" alt="">
                    <h2>30 <span>sec</span></h2>
                </div>
                <button class="button" id="openModal">Começar</button>

            </div>
            


            <div class="listContainer">
                <div class="listHead">
                    <h4>Lista de Exercícios</h4>
                    <button>+add</button>
                </div>  

                <ul>
                    <li>Item</li>
                </ul>
            </div>

            <div class="modal">
                <div class="content">
                    <button class="close">x</button>
                    <div class="modalElements">
                        <div class="modalInput">
                            <label for="nameExercise">Nome do Exercício:</label>
                            <input type="text" id="exercise">
                        </div>
                        <button class="button" id="add"> Adicionar</button>
                    </div>
                    
                </div>
            </div>

        </main>

        <script src="./javascript/script.js"></script>
    </body>
</html>
